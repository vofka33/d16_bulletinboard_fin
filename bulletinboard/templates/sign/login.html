{% extends 'default.html' %}

{% block content %}
<br>
<div class="card w-85">

    <div class="card-header bg-dark bg-opacity-10">
        Войти в систему
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        <input type="submit" value="Войти">
        </form>
    </div>

    <div class="card-body"> Если у вас нет учетной записи пройдите регистрацию <a class="btn btn-outline-secondary btn-sm" href="{% url 'signup' %}" role="button"> Регистрация</a>
    </div>
</div>

{% endblock %}
